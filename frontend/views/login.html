<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Page</title>
    <link rel="stylesheet" href="../Css/login.css">
</head>
<body>
  <div class="signup-container">
    <h1>Login here</h1>
    <form onsubmit="handleLogin(event)">
     
      <div class="form-field">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" class="input-email" placeholder="Enter your email" required>
      </div>
     
      <div class="form-field">
        <label for="password">Password</label>
        <input type="text" id="password" name="password" class="input-password" placeholder="Enter your password" required>
      </div>
      <a href="./forgotPassword.html" id="handleForgotPassword">Forgot your password?</a>

      <button type="submit" class="submit-btn">Login</button>
    </form>
    <div class="form-footer">
      Create an account? <a href="./sign-up.html">Sign-Up</a>
    </div>
  </div>

  <script src="../Javascript/login.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
